plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

group = 'teak.framework.compose'
version = '1.1'

android {
    namespace "$group"
    defaultConfig {
        compileSdk 34
        buildToolsVersion = '33.0.1'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 2
        versionName "$version"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.5.14"
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.2'
    implementation 'com.github.BDoma:teak-framework-core:1.1.2-beta01'
    implementation 'com.github.BDoma:teak-framework-android:0.5.0'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'teak.framework.compose'
                artifactId = 'teak-android-compose-extension'
                version = '1.1'
            }
        }
    }
}